<!DOCTYPE html>
<html lang="en">
<head>
    <!--Bootstrap + CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/style.css">
    <!--VUE-->
    <script src="https://unpkg.com/vue@next"></script>
    <!--Axios-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperMuskler 4000</title>
</head>
<body>
    <nav>
        <a class="btn btn-success" href="Exercises.html">Exercises</a>
        <a class="btn btn-success" href="Profile.html">Profile</a>
        <a class="btn btn-success" href="index.html">Log Out</a>
    </nav>
    <div class="centerpls pushitdown">
        <div id="app">
        
         
            <!--Prints a list of the different exercises, based off your selected search criteria-->
            <select v-model="search_muscle">
                <option disabled hidden value="Choose your Muscle Group">Choose your Muscle Group</option>
                <option value="abdominals">Abdominals</option>
                <option value="abductors">Abductors</option>
                <option value="adductors">Adductors</option>
                <option value="biceps">Biceps</option>
                <option value="calves">Calves</option>
                <option value="chest">Chest</option>
                <option value="forearms">Forearms</option>
                <option value="glutes">Glutes</option>
                <option value="hamstrings">Hamstrings</option>
                <option value="lats">Lats</option>
                <option value="lower_back">Lower back</option>
                <option value="middle_back">Middle back</option>
                <option value="neck">Neck</option>
                <option value="quadriceps">Quadriceps</option>
                <option value="traps">Traps</option>
                <option value="triceps">Triceps</option>

            </select>
            <br>
            <button class="btn btn-primary pushitdown" v-on:click="GetAllExercises(search_muscle)">Get all Exercises</button>
            <br>


            <!--The list of different exercises, based off the above search-->
            <h1>Exercise List</h1>
            
            <ul v-if="exercise_list.length > 0">

                <li class="nodot" v-for="(exercise, index) in exercise_list">
                    <div>
                        <div @click="exerciseToShow =index">{{exercise.name}}</div>
                    </div>
                    
                    <div v-show="exerciseToShow == index">
                        <b>Type:</b> {{exercise.type}}
                        <br>
                        <b>Equipment:</b> {{exercise.equipment}}
                        <br>
                        <b>Difficulty:</b> {{exercise.difficulty}}
                        <br>
                        <b>Instructions:</b> {{exercise.instructions}}
                    </div>
                </li>
            </ul>
            <div v-else style="font-style: italic;">Please select a muscle group you wish to train</div>
        </div>


        <script src="js/index.js"></script>
    </div>
</body>
</html>
